<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета для друзей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Анкета для друзей</h1>
<form action="/submit" method="post">
    <fieldset>
        <legend>Личные данные</legend>

        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Ваш email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone"><br><br>
    </fieldset>

    <fieldset>
        <legend>Предпочтения</legend>

        <label for="like_movies">Любите ли вы смотреть фильмы?</label>
        <input type="checkbox" id="like_movies" name="like_movies"><br><br>

        <label for="favorite_genre">Ваш любимый жанр фильма:</label>
        <input type="text" id="favorite_genre" name="favorite_genre"><br><br>

        <label>Выберите любимый способ общения:</label><br>
        <input type="radio" id="chat" name="communication" value="chat">
        <label for="chat">Чат</label><br>
        <input type="radio" id="call" name="communication" value="call">
        <label for="call">Звонок</label><br><br>
    </fieldset>

    <fieldset>
        <legend>Дополнительная информация</legend>

        <label for="profile_picture">Загрузите ваше фото:</label>
        <input type="file" id="profile_picture" name="profile_picture"><br><br>

        <label for="password">Введите пароль:</label>
        <input type="password" id="password" name="password" required><br><br>
    </fieldset>

    <input type="submit" value="Отправить">
    <input type="reset" value="Сбросить">
</form>
</body>
</html>
